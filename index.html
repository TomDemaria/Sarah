<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisiones juntos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #4b5d43;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        h1, h2 {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        .container {
            background: #364732;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .form-container {
            margin-top: 20px;
        }
        button {
            background-color: #f4a6b7;
            color: #364732;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f78c9a;
        }
        .mood-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }
        .mood-indicator img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="mood-indicator" onclick="toggleMood()">
        <img id="pulpo" src="[URL_DE_IMAGEN_DEL_PULPO_FELIZ]" alt="Pulpo de ánimo">
    </div>
    <div class="container">
        <h1>Hola Sarah</h1>
        <p>Me gustaría que juntos decidiéramos el mejor lugar y fecha para encontrarnos. Puedes seleccionar las opciones a continuación.</p>
        
        <!-- Calendario embebido -->
        <h2>Selecciona una fecha</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=[TU_CALENDARIO]&ctz=America/Argentina/Buenos_Aires"></iframe>
        
        <!-- Mapa embebido -->
        <h2>Elige un lugar</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093706!2d144.96305791590417!3d-37.813627979751735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f130cb0f%3A0x6a2643c2e12b9e0!2sFederation%20Square%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sus!4v1623029349930!5m2!1sen!2sus"></iframe>

        <!-- Formulario de contacto -->
        <div class="form-container">
            <h2>Déjame tus comentarios</h2>
            <iframe src="[URL_DE_GOOGLE_FORMS]" width="100%" height="600px" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
        </div>
        <button>Enviar</button>
    </div>

    <script>
        let estadoPulpo = true; // true = feliz, false = enojado
        function toggleMood() {
            estadoPulpo = !estadoPulpo;
            const pulpoImg = document.getElementById('pulpo');
            if (estadoPulpo) {
                pulpoImg.src = "[https://github.com/TomDemaria/Sarah/blob/main/pulpo-verde.png]";
            } else {
                pulpoImg.src = "[https://github.com/TomDemaria/Sarah/blob/main/pulpo-rosa.png]";
            }
            pulpoImg.style.transform = 'scale(0.9)'; // Efecto de contracción
            setTimeout(() => {
                pulpoImg.style.transform = 'scale(1)'; // Efecto de expansión
            }, 150);
        }
    </script>
</body>
</html>
